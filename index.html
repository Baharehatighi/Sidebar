<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- Box icon cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Side bar</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-javascript' style='color:#b1a926'  ></i>
                <div class="logo_name">جاوا اسکریپت</div>
            </div>
            <i class='bx bx-menu' id="btn" ></i>

        </div>
        <ul class="nav_list">
            <li>
                <a href="#"><i class='bx bx-search'></i>
                    <input type="text" placeholder="جستجو">
                </a>
                <span class="tooltip">جستجو</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-user'></i>
                    <span class="links_name">کاربر</span>
                </a>
                <span class="tooltip">کاربر</span>
            </li>
               <li>
                <a href="#"><i class='bx bx-chat'></i>
                    <span class="links_name">پیام ها</span>
                </a>
                <span class="tooltip">پیام ها</span>
            </li>
            <li>
                <a href="#"><i class='bx bxs-analyse'></i>
                    <span class="links_name">آنالیز</span>
                </a>
                <span class="tooltip">آنالیز</span>
            </li>
            <li>
                <a href="#"><i class='bx bxs-file'></i>
                    <span class="links_name">مدیریت فایل ها</span>
                </a>
                <span class="tooltip">مدیریت فایل ها</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-grid-alt'></i>
                    <span class="links_name">پیشخوان</span>
                </a>
                <span class="tooltip">پیشخوان</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-save'></i>
                    <span class="links_name">ذخیره شده</span>
                </a>
                <span class="tooltip"> ذخیره شده</span>
            </li>
               <li>
                <a href="#"><i class='bx bx-cart'></i>
                    <span class="links_name">سفارش</span>
                </a>
                <span class="tooltip">سفارش</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-cog'></i>
                    <span class="links_name">تنظیمات</span>
                </a>
                <span class="tooltip">تنظیمات</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="./20191212_124417.jpg" alt="">
                    <div class="name_job">
                        <div class="name">فاطمه عتیقی</div>
                        <div class="job">طراح سایت</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log-out"></i>

            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">
            <div class="container">
             


        </div>
    </div>
    <script src="./main.js"></script>


    
</body>
</html>
